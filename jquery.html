<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="fv.css">
</head>
<body>
    <div id="error"></div>
    <div id="success"></div>
    <h1 style="text-align: center; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">LOGIN FORM</h1>
    <div id="login">
        <input type="text" id="email" class="login-box" placeholder="Enter emailid">
        <input type="text" id="phone" class="login-box" placeholder="Enter phone number">
        <input type="password" id="pass" class="login-box" placeholder="Enter password">
        <input type="password" id="conpass" class="login-box" placeholder="Confirm password">
        <button id="subbutton">SUBMIT</button>
    </div>

    <script src="fv.js"></script>
    
</body>
</html>
